<!DOCTYPE html>
<html lang="yes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexChess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="grid-container">
        <div id="menu-item" class="grid-item" data-name="Menu Area">
            <img src="images/concede_icon.png" alt="Concede">
            <img src="images/new_game_icon.png" alt="New Game">
            <img src="images/rules_icon.png" alt="Rules">
            <img src="images/chat_icon.png" alt="Chat">
        </div>

        <div id="board-item" class="grid-item" data-name="Board Area">
            <canvas id="board-canvas"></canvas>
        </div>

        <div id="bench1-div" class="grid-item bench-item" data-name="Bench Item 1">
            <canvas id="bench1-canvas"></canvas>
        </div>
        <div id="bench2-div" class="grid-item bench-item" data-name="Bench Item 2">
            <canvas id="bench2-canvas"></canvas>
        </div>
    </div>

    <script src="GameState.js"></script>
    <script>
        // Initialize game state immediately after GameState.js is loaded
        // This ensures gameState is available globally before HexFunctions.js runs
        let gameState = getBoardState(); // This function comes from GameState.js
        let benchState1 = gameState.players[1].bench; // Derived from the main gameState
        let benchState2 = gameState.players[2].bench; // Derived from the main gameState
        let benchOrientation = 'horizontal'; // Default orientation
        let radius = 30; // Adjust based on your hex size
    </script>
    <script src="HexFunctions.js"></script>
    <script>
        // All DOM-related initializations and event listeners should go here
        // This ensures the HTML elements are ready
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('resize', reDraw);
            setupMenuIcons();
            reDraw(); // Initial draw of the board and benches
        });

        // The getGameState() function from the original snippet seemed to be a placeholder
        // or a conceptual backend call, not directly related to the local `gameState` setup.
        // If it's indeed a backend call that populates `gameState`,
        // you'd typically handle that asynchronously with `await`
        // and then call `reDraw()` inside its `.then()` or after `await`.
        // For this "simplest flow" assuming local initialization, it's omitted.
    </script>

</body>
</html>
