<!DOCTYPE html>
<html lang="yes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexChess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="grid-container">
        <div id="menu-item" class="grid-item" data-name="Menu Area">
            <img src="images/concede_icon.png" alt="Concede">
            <img src="images/new_game_icon.png" alt="New Game">
            <img src="images/rules_icon.png" alt="Rules">
            <img src="images/chat_icon.png" alt="Chat">
        </div>

        <div id="board-item" class="grid-item" data-name="Board Area">
            <canvas id="board-canvas"></canvas>
        </div>

        <div id="bench1-div" class="grid-item bench-item" data-name="Bench Item 1">
            <canvas id="bench1-canvas"></canvas>
        </div>
        <div id="bench2-div" class="grid-item bench-item" data-name="Bench Item 2">
            <canvas id="bench2-canvas"></canvas>
        </div>
    </div>
    <script src="HexFunctions.js" defer></script>
    <script>
        /**
         * Sets the canvas drawing surface size to its displayed size (CSS pixels).
         * @param {HTMLCanvasElement} canvasElement The canvas element to size.
         */
        let benchOrientation = 'horizontal';

        const boardState = [
            "OO","OO","OO","OO",
            "OO","OO","OO","OO","OO",
            "OO","OO","SF","SF","OO","OO",
            "OO","OO","IM","CE","IM","OO","OO",
            "OO","OO","SF","SF","OO","OO",
            "OO","OO","OO","OO","OO",
            "OO","OO","OO","OO",
        ];

        const benchState1 = ["P1","P1","P1","P1","P1","P1","P1","IM"];
        const benchState2 = ["P2","P2","P2","P2","P2","P2","P2","IM"];

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed.");
            reDraw(); 
            window.addEventListener('resize', reDraw);

            // --- Event Listeners for Menu Icons ---
            // Get all image elements within the menu item div
            const menuIcons = document.querySelectorAll('#menu-item img');

            // Hardcoded event listeners for each icon
            if (menuIcons[0]) {
                menuIcons[0].addEventListener('click', () => {
                    alert('I just clicked the Concede icon!');
                });
            }
            if (menuIcons[1]) {
                menuIcons[1].addEventListener('click', () => {
                    alert('I just clicked the New Game icon!');
                });
            }
            if (menuIcons[2]) {
                menuIcons[2].addEventListener('click', () => {
                    alert('I just clicked the Rules icon!');
                });
            }
            if (menuIcons[3]) {
                menuIcons[3].addEventListener('click', () => {
                    alert('I just clicked the Chat icon!');
                });
            }
            // --- End Event Listeners ---
        });

    </script>

</body>
</html>
